<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="styles.css" rel="stylesheet" type="text/css"/>
	<link rel="shortcut icon" href="img/ico.svg" type="image/png">
	<title>pin code</title>
	<script src="main.js" async></script>
</head>
<body>
	<div class="wrapper sv-flex">
		<form class="pin-code sv-flex sv-col" action="/" method="post">
			<input type="text" name="" value="enter your pin" id="input-pin" disabled>

			<div class="sv-flex board-pin">
				<div class="keybords sv-grid">
					<button type="button" name="button">1</button>
					<button type="button" name="button">2</button>
					<button type="button" name="button">3</button>
					<button type="button" name="button">4</button>
					<button type="button" name="button">5</button>
					<button type="button" name="button">6</button>
					<button type="button" name="button">7</button>
					<button type="button" name="button">8</button>
					<button type="button" name="button">9</button>
					<button type="button" name="button"></button>
					<button type="button" name="button">0</button>
					<button type="button" name="button"></button>
				</div>

				<div class="kontrol-keys sv-col">
					<button type="button" name="button">CANCEL</button>
					<button type="button" name="button">CLEAR</button>
					<button type="button" name="button">ENTER</button>
					<button type="button" name="button">SHOW</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
